<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script defer src="./app.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f4d67197fa.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo">
      <h2><span>We are launching</span>  soon!</h2><p>
        Subscribe and get notified
      </p>
    </header>
    <div class="form_cont">
      <form class="flex">
        <input type="text" name="email" id="email" placeholder="Your email address...">
        <span id="err_msg" class="hide">Please provide a valid email address</span>
        <button type="submit" >Notify Me</button>
      </form>
    </div>
    <div class="img_cont">
      <img src="./images/illustration-dashboard.png" alt="illustration">

    </div>
    <div class="icons">
      <a class="icon" href="https://www.facebook.com/" >
        <i class="fa-brands  fa fa-facebook-f "></i>
      </a>
      <a class="icon" href="https://www.twitter.com/">
        <i class="fa fa-brands fa-twitter "></i>
      </a>
      <a class="icon" href="https://www.instagram.com/">
        <i class="fa-brands fa-instagram fa fa-fade  "></i>
      </a>
    </div>
    <div class="footer">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rahulnerdy">Rahul Saini</a>.
    </p>
  </footer>

</body>

</html>
